<!DOCTYPE html>
<html lang="zh-CN">
	<!-- html5文档类型 -->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>跳转页面实例</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/new_file.css " rel="stylesheet" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<style type="text/css">

		</style>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					url: "new_file.json",
					type: "GET",
					dataType: "json",
					success: function(data) {
						console.log(data);
						$("a").html(data.a);
						$("#head").html(data.p);
						$(".section").html(data.section);
					}
				});
				$(".info").click(function() {
					console.log(this.parentNode.parentNode.childNodes[5]);
					var btn = this.parentNode.parentNode.childNodes[5];
					$.ajax({
						url: "new_file.json",
						type: "GET",
						dataType: "json",
						success: function(data) {
							console.log(data);
							
							parseInt(Math.random() * 7, 10);
							var random=Math.floor(Math.random() * 7);
							console.log(random);
							btn.innerHTML = data[random];
							// btn.html(data.second);
						}
					});
				});

			});
		</script>
	</head>
	<body>
		<a href="#" class="h2"></a>
		<p id="head" class="lead text-uppercase"></p>
		<p class="section">&nbsp;&nbsp;</p>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>产品</th>
						<th>付款日期</th>
						<th>状态</th>
						<th>更新</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>产品1</td>
						<td>23/11/2013</td>
						<td class="change">待发货</td>
						<td><button class="btn btn-info info">更新</button></td>
					</tr>
					<tr>
						<td>产品2</td>
						<td>10/11/2013</td>
						<td class="change">发货中</td>
						<td><button class="btn btn-info info">更新</button></td>
					</tr>
					<tr>
						<td>产品3</td>
						<td>20/10/2013</td>
						<td class="change">待确认</td>
						<td><button class="btn btn-info info">更新</button></td>
					</tr>
					<tr>
						<td>产品4</td>
						<td>20/10/2013</td>
						<td class="change">已退货</td>
						<td><button class="btn btn-info info">更新</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>

</html>
